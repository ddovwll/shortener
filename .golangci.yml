version: "2"

run:
  go: "1.25"
  timeout: 5m
  modules-download-mode: readonly
  allow-parallel-runners: true
  tests: true

formatters:
  enable:
    - gofmt
    - goimports
    - swaggo
  settings:
    gofmt:
      simplify: true

linters:
  default: none
  enable:
    - contextcheck
    - copyloopvar
    - errcheck
    - errorlint
    - goconst
    - govet
    - ineffassign
    - nolintlint
    - sqlclosecheck
    - staticcheck
    - revive
    - sloglint
    - lll
    - sqlclosecheck
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    goconst:
      min-len: 3
      min-occurrences: 3
    staticcheck:
      checks:
        - all
        - -ST1000
        - -ST1003
    revive:
      severity: warning
      rules:
        - name: blank-imports
        - name: indent-error-flow
        - name: if-return
        - name: range-val-in-closure
        - name: receiver-naming
        - name: var-naming
        - name: error-return
        - name: superfluous-else
    nolintlint:
      require-explanation: true
      allow-unused: false
    sloglint:
      kv-only: true
      msg-style: lowercased
      key-naming-case: snake
    lll:
      tab-width: 4
      line-length: 120
  exclusions:
    rules:
      - path: src/internal/application/config/config.go
        linters:
          - lll
      - path: src/internal/web_api/controllers
        linters:
          - lll
        source: "^//"

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
